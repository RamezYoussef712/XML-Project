<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h3 class="text-danger text-center" id="error"></h3>
    <div class="container">
      <div class="mt-5">
        <form action="/" class="row g-3 mb-5" method="post" id="form-data">
          <div class="row mb-3 mt-5">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="hidden" name="id" />
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                name="name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter your phone nnumber"
                name="phone"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Enter your address"
                name="address"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email: example@example.com"
                name="email"
              />
            </div>
          </div>
          <div class="buttons-1 d-flex justify-content-center btn-group-lg mt-4 mb-4">
            <button type="submit" class="btn btn-primary mx-4">Insert</button>

            <button type="submit" class="btn btn-primary mx-4" id="delete">Delete</button>

            <button type="submit" class="btn btn-primary mx-4" id="search">Search By Name</button>

            <button type="submit" class="btn btn-primary mx-4" id="update">Update</button>
          </div>
          <div
            class="buttons-1 d-flex justify-content-center btn-group-lg mt-4"
          >
            <button type="reset" class="btn btn-danger mx-4" id="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
